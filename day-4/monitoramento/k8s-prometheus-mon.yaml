---  
# --------------------------------------------------------
# SERVICEACCOUNT + RBAC PARA PROMETHEUS
# --------------------------------------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoramento
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/metrics", "services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: monitoramento
---
# --------------------------------------------------------
# PROMETHEUS CONFIGMAP (prometheus.yml)
# --------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoramento
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:

      # Scrape do pr√≥prio Prometheus
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # -----------------------------
      # SCRAPE DO NODE-EXPORTER (daemonset)
      # -----------------------------
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        # Manter apenas pods com 'app=node-exporter-daemonset'
        - source_labels: [__meta_kubernetes_pod_label_app]
          regex: node-exporter-daemonset
          action: keep

        # Manter containers com porta 9100
        - source_labels: [__meta_kubernetes_pod_container_port_number]
          regex: "9100"
          action: keep
---
# --------------------------------------------------------
# PROMETHEUS DEPLOYMENT + SERVICE
# --------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoramento
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:v3.8.0
        args:
          - "--config.file=/etc/prometheus/prometheus.yml"
          - "--storage.tsdb.path=/prometheus"
          - "--storage.tsdb.retention.time=7d"
        ports:
          - containerPort: 9090
        volumeMounts:
          - name: config
            mountPath: /etc/prometheus
          - name: storage
            mountPath: /prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: storage
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoramento
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: 9090
  selector:
    app: prometheus
